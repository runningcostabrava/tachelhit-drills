services:
  - type: web
    name: tachelhit-drills-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tachelhit-drills-db
          property: connectionString
      - key: PEXELS_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: tachelhit-drills-db
    databaseName: tachelhit_drills
    user: tachelhit_user
